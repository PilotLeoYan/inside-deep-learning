version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Inside Deep Learning
  description: Inside deep learning, a repository to explain and apply deep learning concepts from scratch.
  # keywords: []
  authors:
    - name: Leonardo Fabyan Ortega Rivera
  license:
    content: MIT
  references:
    myst-guide: https://mystmd.org/guide
    jupyter: https://docs.jupyter.org/en/latest

  date: 2025-12-9 # ${BUILD_DATE} 
  github: https://github.com/PilotLeoYan/inside-deep-learning
  edit_url: 
  
  plugins:
    - https://github.com/TUD-JB-Templates/JB2_plugins/releases/download/experiment/experiment.mjs

  # exports and downloads
  exports:
    - format: typst
      template: lapreprint-typst
      output: exports/book.pdf
      id: output-pdf

  # Jupyter Notebook configuration
  jupyter:
    binder:
      repo: https://github.com/executablebooks/thebe-binder-base

  toc:
    - file: index.md # the landing page
    - file: content/1-linear-regression/linear-regression.md
      children:
        - file: content/1-linear-regression/1-1-simple-linear-regression.ipynb
        - file: content/1-linear-regression/1-2-multivariate-linear-regression.ipynb
        - file: content/1-linear-regression/1-3-weight-decay.ipynb
        - file: content/1-linear-regression/weight-decay-and-normal-equation.ipynb
    - file: content/2-classification/classification.md
      children:
        - file: content/2-classification/2-1-multiclass-classification.ipynb
        - file: content/2-classification/softmax-function-and-its-derivative.ipynb
    - file: content/3-multilayer-perceptron/mlp.md
      children:
        - file: content/3-multilayer-perceptron/3-1-mlp.ipynb
        - file: content/3-multilayer-perceptron/gradients-and-activation-functions.ipynb
        - file: content/3-multilayer-perceptron/mlp-for-classification.ipynb
        - file: content/3-multilayer-perceptron/mlp-like-pytorch.ipynb
  abbreviations:
    IDL: Inside Deep Learning
    JB2: Jupyter Book 2
    CI/CD: Continuous Integration/Continuous Deployment
    GHA: GitHub Actions
    GH: GitHub
    IDE: Integrated Development Environment
    VSC: Visual Studio Code
    CLI: commmand line interface

    
site:
  template: book-theme
  options:
    favicon: ./content/figures/favicon.svg # path to your favicon
    style: ./css/custom.css
    logo: ./content/figures/idl-logo.png #path to your logo, shown top left at site
    folders: false
    hide_authors: True

  actions:
    - title: Issues
      url: https://github.com/PilotLeoYan/inside-deep-learning/issues
